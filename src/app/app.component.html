<clr-main-container>
  <clr-header class="header-2">
    <div class="branding">
      <a class="nav-link">
        <span class="title">Clarity</span>
      </a>
    </div>
    <div class="header-nav">
      <a class="active nav-link nav-text">Home</a>
    </div>
  </clr-header>
  <div class="content-container">
    <nav class="sidenav" [clr-nav-level]="1">
      <section class="sidenav-content">
        <a href="javascript:void(0)" class="nav-link active"> Nav Element 1 </a>
        <a href="javascript:void(0)" class="nav-link"> Nav Element 2 </a>
        <section class="nav-group collapsible">
          <input id="tabexample1" type="checkbox" />
          <label for="tabexample1">Collapsible Nav Element</label>
          <ul class="nav-list">
            <li><a class="nav-link">Link 1</a></li>
            <li><a class="nav-link">Link 2</a></li>
          </ul>
        </section>
        <section class="nav-group">
          <input id="tabexample2" type="checkbox" />
          <label for="tabexample2">Default Nav Element</label>
          <ul class="nav-list">
            <li><a class="nav-link">Link 1</a></li>
            <li><a class="nav-link">Link 2</a></li>
            <li><a class="nav-link active">Link 3</a></li>
            <li><a class="nav-link">Link 4</a></li>
            <li><a class="nav-link">Link 5</a></li>
            <li><a class="nav-link">Link 6</a></li>
          </ul>
        </section>
      </section>
    </nav>
    <div class="content-area">
      <h3>Responsive nav demo</h3>
      <h4>Please resize this panel if no hamburger menu is visible</h4>
    </div>
  </div>
</clr-main-container>
